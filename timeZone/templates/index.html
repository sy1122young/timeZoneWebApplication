{% extends "layout.html" %}

{% block main %}
{% if not status %}
<table class="table">
    <thead>
      <tr>
        <th scope="col">Date</th>
        <th scope="col">Day</th>
        <th scope="col">Time</th>
        <th scope="col">TimeZone</th>
        <th scope="col">Location Name</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      {% for d in data %}
        <tr>
          <td>{{d.date}}</td>
          <td>{{d.day[0]}}</td>
          <td>{{d.time[0]}}</td>
          <td>{{d.timeZone}}</td>
          <td>{{d.name}}</td>
        </tr>
        {% endfor %}
    </tbody>
  </table>
  {% endif %}
{% endblock %}
